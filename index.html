    @font-face {
        font-family: SFUFuturaBook;
        src: url('SFUFuturaBook.TTF') format('truetype');
    }

    body {
        background-color: #131313;
        font-family: SFUFuturaBook;

    }

    .color {
        background-color: #131313;

    }

    .abcde {
        font-weight: bold;
        font-size: 24px;

    }

    .abcdef {
        font-weight: bold;

    }

    .abc1 {
        width: 102px;
        text-align: center;
    }

    /* .backgroundz img {

    .abcdef a:hover {
        color: #00FFFF !important;
    }

    a:hover {
        color: #00FFFF !important;
    }

    .bd-example {
        padding: 1.5rem;
        margin-right: 0;
        margin-left: 0;
        border-width: 1px;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem
    }

    .zoom {

        transition: transform .2s;
        filter: grayscale(100%);

    }

    .zoom:hover {
        opacity: 0.5;
        /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        border: white solid 1px;
    }

    .vcll {
        color: white;
        font-weight: bold;
    }

    .nav-l {
        text-decoration: none;
        padding: 7px;
    }

    #hero {
        width: 100%;
        height: 100vh;
        background: url("1216x810.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

    }






    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        overflow: hidden;
        background: #fff;
    }

    #preloader:before {
        content: "";
        position: fixed;
        top: calc(50% - 30px);
        left: calc(50% - 30px);
        border: 6px solid #131313;
        border-top-color: #fff;
        border-bottom-color: #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: animate-preloader 1s linear infinite;
    }

    @keyframes animate-preloader {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
